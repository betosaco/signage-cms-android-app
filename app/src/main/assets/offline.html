<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Digital Signage</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin-top: 0;
        }
        .icon {
            font-size: 5em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div class="icon">&#9888;&#65039;</div>
    <h1>Offline Mode</h1>
    <p>This device is currently offline.<br>Content will resume when network connectivity is restored.</p>
</body>
</html>
